name: "Run tests"

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
        cache: 'pip'
        # Caching needs the path relative to repo root
        cache-dependency-path: 'mlops2026/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy torch
        #use the relative path here because we aren't in the subfolder yet
        pip install -r mlops2026/requirements.txt

    - name: Test with pytest
      
      working-directory: ./mlops2026
      run: |
        pytest -v
      env:
        #'src' is the place to look for packages
        PYTHONPATH: src
