name: "Run tests"

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
        cache: 'pip'
        cache-dependency-path: 'mlops2026/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy torch
        pip install -r mlops2026/requirements.txt
        # If your tests depend on your own code, install it locally
        pip install -e mlops2026/src/vdm_pokemon/.. || echo "Skipping local install"

    - name: Test with pytest
      # This runs pytest from the root, but uses the pytest.ini for paths
      run: pytest -v
